    <style>
        /* --- المتغيرات الرئيسية للتصميم لسهولة التعديل --- */
        :root {
            --primary-color: #4f46e5;
            --primary-color-light: #675ef7;
            --bg-color: #f4f7fe;
            --text-color: #1f2937;
            --card-bg-color: #ffffff;
            --card-shadow-color: rgba(79, 70, 229, 0.08);
            --card-hover-shadow-color: rgba(79, 70, 229, 0.15);
            --hero-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --primary-color-light: #a78bfa;
            --bg-color: #111827;
            --text-color: #e5e7eb;
            --card-bg-color: #1f2937;
            --card-shadow-color: rgba(0,0,0,0.2);
            --card-hover-shadow-color: rgba(0,0,0,0.4);
            --hero-gradient: linear-gradient(135deg, #3730a3 0%, #6d28d9 100%);
        }

        /* --- التحريكات (Animations) --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes hero-gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes modal-content-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- التصميم العام --- */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        .navbar { transition: background-color var(--transition-speed) ease; }
        .theme-switcher {
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.4s ease, color 0.3s ease;
        }
        .theme-switcher.rotating { transform: rotate(180deg); }

        /* --- قسم الهيرو (Hero Section) --- */
        .hero-section {
            background: var(--hero-gradient);
            background-size: 200% 200%;
            color: white;
            padding: 80px 0;
            animation: hero-gradient-animation 15s ease infinite;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
        .hero-section h1, .hero-section p { animation: slideUp 0.8s ease-out; }

        /* --- شريط البحث --- */
        .search-container {
            max-width: 700px;
            margin: -40px auto 50px auto;
            position: relative;
            z-index: 10;
        }
        .search-container .form-control {
            border-radius: 50px;
            padding: 15px 30px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all var(--transition-speed) ease;
        }
        .search-container .form-control:focus {
            box-shadow: 0 10px 30px var(--card-hover-shadow-color);
            transform: translateY(-2px);
        }
        .search-container .btn {
            border-radius: 50px;
            position: absolute;
            left: 7px;
            top: 7px;
            bottom: 7px;
            padding: 0 25px;
            font-size: 1rem;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color var(--transition-speed) ease;
        }
        .search-container .btn:hover { background-color: var(--primary-color-light); }

        /* --- بطاقات المواد --- */
        .folder-card-wrapper {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .folder-card-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .folder-card {
            border: 0;
            box-shadow: 0 5px 20px var(--card-shadow-color);
            border-radius: var(--border-radius);
            background-color: var(--card-bg-color);
            cursor: pointer;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            overflow: hidden; 
        }
        .folder-card::before { 
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform var(--transition-speed) ease-in-out;
            transform-origin: left;
        }
        .folder-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px var(--card-hover-shadow-color);
        }
        .folder-card:hover::before { transform: scaleX(1); }
        .folder-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            transition: color var(--transition-speed) ease;
        }
        .card-title { 
            font-weight: 700; 
            color: var(--text-color);
        }
        [data-theme="dark"] .card-title {
            color: var(--text-color);
        }
        [data-theme="dark"] .text-muted {
            color: #9ca3af !important;
        }
        
        /* --- النافذة المنبثقة (Modal) --- */
        .modal.fade .modal-dialog {
            transform: translateY(50px);
            transition: transform 0.4s ease-out;
        }
        .modal.show .modal-dialog { transform: translateY(0); }
        .modal-content {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .modal-header {
            background-color: transparent;
            border-bottom: 1px solid var(--card-shadow-color);
            position: relative;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
            text-align: right;
            line-height: 1.9;
        }
        .modal-body[contenteditable="true"] {
            outline: 2px dashed var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
        }
        .modal-body > * {
            opacity: 0;
            animation: modal-content-fade-in 0.5s ease-out forwards;
        }
        .modal-body h3 {
            background: var(--hero-gradient);
            background-size: 200% 200%;
            animation: hero-gradient-animation 15s ease infinite;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
        .modal-body h4 {
            color: var(--primary-color);
            margin-top: 2rem;
            border-bottom: 2px solid var(--primary-color-light);
            padding-bottom: 0.5rem;
        }
        #edit-controls {
            position: absolute;
            left: 60px; 
            top: 50%;
            transform: translateY(-50%);
        }
        #edit-controls button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            padding: 5px 10px;
        }
        #edit-controls button:hover {

        }

        footer {
            background-color: #1f2937;
            color: #e5e7eb;
        }
    </style>

                    <li><b>إِلَّا الَّذِينَ تَابُوا مِنْ بَعْدِ ذَلِكَ وَأَصْلَحُوا:</b> فإنه يزول فسقهم اتفاقا، وتقبل شهادتهم على المشهور، ولا يسقط عنهم الحد.</li>

                    <li>حد الزاني غير المحصن هو مائة جلدة مع تغريب الرجل سنة، ويحضر الجلد جمع من المسلمين، أما المحصن فيُرجم حتى الموت.</li>
                    <li>الفاسق لا يرغب إلا في نكاح مثله في الفسق والفجور.</li>
                    <li>نهى الله عن رمي العفيفات بالزنى وجعل حد القذف ثمانين جلدة.</li>
                    <li>جعل الشرع اللعان مخرجًا للزوج من حد القذف إذا كان إحضار الشهود عسيرًا عليه.</li>

                    <li><b>وَالَّذِي تَوَلَّىٰ كِبْرَهُ:</b> تحمل معظمه وهو عبد الله بن أبي.</li>
                    <li><b>إِذْ تَلَقَّوْنَهُ بِأَلْسِنَتِكُمْ:</b> يأخذه بعضكم عن بعض.</li>
                    <li><b>بُهْتَانٌ عَظِيمٌ:</b> كذب عظيم يبهت ويحير من عظمه.</li>

                    <li>كان خوض أهل الإفك في هذا الأمر سببًا في إعلاء شأن السيدة عائشة رضي الله عنها بإنزال قرآن يتلى ببراءتها.</li>
                    <li>كان على المؤمنين عندما سمعوا حديث الإفك أن يظنوا بأم المؤمنين خيرًا.</li>
                    <li>نقل الإفك وإشاعته دون تثبت هو ذنب عظيم يجب على المسلمين الحذر منه.</li>
                    <li>توعد الله من يحبون شيوع الفاحشة في المؤمنين بالعذاب الشديد.</li>

    <h3>دروس العقيدة</h3>
    <div class="lesson-section">
        <h4>الدرس 1: تعريف علم التوحيد وأهميته ومكانته</h4>
        <p><b>تعريف علم التوحيد:</b> هو العلم الذي يهدف إلى ترسيخ العقائد الإسلامية من خلال البحث في ما يوصل إلى الإيمان بالله تعالى، ومعرفة ما يجب وما يستحيل وما يجوز في حقه، وكذلك الإيمان برسله وكتبه وملائكته واليوم الآخر والقدر خيره وشره. ويُسمى أيضاً علم العقائد وعلم أصول الدين.</p>
        <p><b>مقتضيات الإيمان بالتوحيد:</b></p>
        <ul>
            <li>نفي الألوهية عن كل ما سوى الله.</li>
            <li>إثبات الألوهية لله وحده لا شريك له.</li>
            <li>الابتعاد عن عبادة أي شريك مع الله.</li>
            <li>الإذعان لكل ما جاء به الرسول صلى الله عليه وسلم.</li>
        </ul>
        <p><b>أهميته:</b> حاجة الناس إليه مقدمة على كل الضروريات؛ فسعادة الإنسان في الدارين لا تكون إلا بالإيمان بالله والإذعان لدينه.</p>
        <p><b>مكانته:</b> هو أفضل العلوم وأشرفها لأن شرف العلم بشرف المعلوم، وهو أصل الدين وأساسه المتين.</p>
        <p><b>ثمار التوحيد:</b></p>
        <ul>
            <li>دفاع الله عن الموحدين في الدنيا والآخرة.</li>
            <li>تزكية الأعمال وتنميتها.</li>
            <li>تحرر العبد من رق المخلوقين.</li>
            <li>ضمان الجنة والنجاة من الخلود في النار.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 2: حدوث الكون وأدلته النقلية والعقلية</h4>
        <p><b>مفهوم حدوث الكون:</b> الكون هو كل ما سوى الله تعالى، وحدوثه يعني وجوده بعد أن كان معدوماً.</p>
        <p><b>الأدلة النقلية:</b> وجه القرآن الأنظار إلى ظاهرة خلق الكون وإحكام نظامه كدليل على وجود خالقه. قال تعالى: ﴿قُلِ انْظُرُوا مَاذَا فِي السَّمَوَاتِ وَالْأَرْضِ﴾ [يونس: 101].</p>
        <p><b>الأدلة العقلية:</b></p>
        <ul>
            <li>العالم متغير، وكل متغير حادث، فالعالم إذن حادث.</li>
            <li>الكون يتكون من جواهر وأعراض، والأعراض (الأوصاف) متغيرة وحادثة، وهي ملازمة للجواهر (المادة)، فالجواهر إذن حادثة.</li>
        </ul>
        <p><b>الأدلة العلمية الحديثة:</b> أثبت العلم الحديث حدوث الكون، ومن ذلك أن الشمس تستهلك وقودها (الهيدروجين)، وبما أن حجمها محدود، فإن طاقتها ستنفد، مما يدل على أنها حادثة، وبما أنها جزء من الكون، فالكون كله حادث.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 3: خلق الإنسان واستخلافه في الأرض</h4>
        <p><b>خلق الإنسان:</b></p>
        <ul>
            <li>خلق الله آدم من طين، وزوجه حواء من ضلعه، ثم كان تكاثر البشر عن طريق التزاوج.</li>
            <li>يمر خلق الإنسان بأطوار: نطفة، ثم علقة، ثم مضغة، ثم عظاماً مكسوة لحماً، ثم ينفخ فيه الروح.</li>
            <li>تزويد الإنسان في بطن أمه بكل الأجهزة والحواس الضرورية يدل على وجود خالق حكيم خبير.</li>
        </ul>
        <p><b>استخلاف الإنسان:</b></p>
        <ul>
            <li>جعل الله الإنسان خليفة في الأرض ليعمرها ويستغل خيراتها وفق ما أمره الله.</li>
            <li>كرّم الله بني آدم وفضلهم على كثير من مخلوقاته.</li>
        </ul>
        <p><b>مستلزمات الخلافة:</b> عمارة الأرض، الحكم بالعدل، إنفاق المال في وجوه البر، والقيام بالأمانة (التكاليف الشرعية).</p>
        <p><b>الهدف الأسمى من الخلق:</b> هو عبادة الله وتحقيق الحكمة من وجوده.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 4: أدلة الصفات الواجبة في حق الله تعالى</h4>
        <p>يجب الإيمان بأن الله متصف بكل كمال ومنزه عن كل نقص. والصفات الواجبة تنقسم إلى أربعة أقسام:</p>
        <p><b>أ- الصفة النفسية:</b> وهي الوجود، ودليلها وجود الكون الذي يستلزم وجود خالق له.</p>
        <p><b>ب- الصفات السلبية (صفات الكمال):</b> وهي خمس تنفي عن الله أضدادها:</p>
        <ul>
            <li>القدم: وجوده لم يسبق بعدم.</li>
            <li>البقاء: بقاؤه لا يلحقه فناء.</li>
            <li>المخالفة للحوادث: مخالف لخلقه في ذاته وصفاته وأفعاله.</li>
            <li>القيام بالنفس (الغنى المطلق): غني عن كل شيء ومفتقر إليه كل شيء.</li>
            <li>الوحدانية: واحد في ذاته وصفاته وأفعاله.</li>
        </ul>
        <p><b>ج- صفات المعاني:</b> وهي سبع: القدرة، الإرادة، العلم، الحياة، السمع، البصر، الكلام.</p>
        <p><b>د- الصفات المعنوية:</b> وهي سبع، وهي نتائج لصفات المعاني: كونه تعالى قادراً، مريداً، عالماً، حياً، سميعاً، بصيراً، متكلماً.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 5: الجائز والمستحيل في حق الله تعالى</h4>
        <p><b>ما يجوز في حق الله تعالى:</b> يجوز في حقه تعالى فعل كل ممكن وتركه، مثل الثواب والعقاب، وإرسال الرسل، وخلق الأكوان. لا يجب عليه فعل شيء ولا يستحيل عليه تركه.</p>
        <p><b>ما يستحيل في حق الله تعالى:</b> تستحيل عليه أضداد الصفات الواجبة العشرين، وهي أوصاف النقص التي تليق بمخلوقاته.</p>
        <p><b>وهي:</b></p>
        <ul>
            <li>العدم (ضد الوجود)، الحدوث (ضد القدم)، الفناء (ضد البقاء).</li>
            <li>الافتقار (ضد الغنى المطلق)، المماثلة للحوادث.</li>
            <li>نفي الوحدانية (وجود شريك)، العجز، الكراهة، الجهل.</li>
            <li>الممات، الصمم، البكم، العمى.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 6: الرسل (صفاتهم، والحكمة من بعثتهم)</h4>
        <p><b>التعريف بالرسل:</b> الرسول هو من أوحى الله إليه بشرع وأمره بتبليغه، أما النبي فهو من أوحي إليه ولم يؤمر بالتبليغ. فكل رسول نبي، وليس كل نبي رسولاً.</p>
        <p><b>صفات الرسل:</b></p>
        <ul>
            <li>هم بشر من صفوة البشر، تجري عليهم الأعراض البشرية العادية كالأكل والشرب والتزاوج والمرض والموت، لكن لا يصابون بما ينفّر الناس منهم كالبرص والجذام.</li>
            <li><b>الصفات الواجبة:</b> معصومون من المعاصي، ويجب لهم: الصدق، الأمانة، التبليغ، الفطانة.</li>
            <li><b>الصفات المستحيلة:</b> تستحيل عليهم أضداد الصفات الواجبة، وهي: الخيانة، الكتمان، الكذب، البلادة.</li>
        </ul>
        <p><b>الحكمة من بعثهم:</b></p>
        <ul>
            <li>إيصال الحق للناس ونشر العدل.</li>
            <li>إقامة الحجة على الناس وقطع أعذارهم.</li>
            <li>تقديم القدوة الحسنة للناس في السلوك والأخلاق.</li>
        </ul>
        <p><b>الإيمان بالرسل:</b> يجب الإيمان بجميع الرسل دون تفريق بينهم، ومن كفر ببعضهم فهو كافر.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 7: معجزات الرسل والفرق بينها وبين غيرها من الخوارق</h4>
        <p><b>تعريف المعجزة:</b> أمر خارق للعادة، يجريه الله على يد نبي، مقرون بالتحدي، لتصديق دعواه بالرسالة. وتكون المعجزة من جنس ما برع فيه قوم النبي.</p>
        <p><b>الفرق بين المعجزة وغيرها من الخوارق:</b></p>
        <ul>
            <li><b>الإرهاص:</b> أمر خارق يظهر على يد النبي قبل بعثته تمهيداً لها.</li>
            <li><b>الكرامة:</b> أمر خارق يجريه الله على يد عبد صالح تكريماً له.</li>
            <li><b>المعونة:</b> أمر خارق يحصل لبعض الناس لتخليصهم من شدة.</li>
            <li><b>الإهانة:</b> أمر خارق يظهره الله على يد فاسق على عكس مراده إهانة له.</li>
            <li><b>الاستدراج:</b> أمر خارق يجريه الله على يد كافر استدراجاً له.</li>
            <li><b>السحر:</b> أمر خارق يمكن اكتسابه بالتعلم.</li>
            <li><b>المخترعات الحديثة:</b> هي تطبيق لسنن الله في الكون ويمكن تعلمها.</li>
        </ul>
        <p><b>تتميز المعجزة عن كل هذه بأنها:</b> تصاحب دعوى النبوة، ومقرونة بالتحدي، وتكون تصديقاً من الله لرسله.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 8: تكامل الرسالات السماوية وختمها برسالة محمد ﷺ</h4>
        <p><b>تكامل الرسالات:</b></p>
        <ul>
            <li>في جانب العقيدة: كل الرسل بعثوا بعقيدة واحدة هي عقيدة التوحيد.</li>
            <li>في جانب التشريع: اتفقت الشرائع في الكليات العامة كحفظ الدين والنفس والعقل والمال والنسب، واختلفت في الجزئيات لتناسب كل أمة وظروفها.</li>
        </ul>
        <p><b>ختم الرسالات برسالة محمد ﷺ:</b></p>
        <ul>
            <li>رسالته هي الحلقة الأخيرة والمتممة لصرح الرسالات السماوية.</li>
            <li>بشرت به جميع الكتب السماوية السابقة.</li>
        </ul>
        <p><b>عوامل استمرار رسالته:</b></p>
        <ul>
            <li>بقاء معجزته الخالدة (القرآن الكريم) المحفوظ من التحريف.</li>
            <li>صلاحيتها لكل زمان ومكان، حيث جاءت تبياناً لكل شيء.</li>
        </ul>
    </div>
    <h3>الأخلاق والحديث</h3>
    <div class="lesson-section">
        <h4>الدرس 1: حرمة الغش والخديعة والتحايل</h4>
        <p><b>تعريف الغش:</b> هو إظهار غير حقيقة الشيء وهو ضد النصح. وهو فعل محرم وكبيرة من الكبائر.</p>
        <p><b>أنواع الغش:</b></p>
        <ul>
            <li>في المعاملات المالية: ككتمان عيب السلعة أو التطفيف في الوزن.</li>
            <li>غش الراعي للرعية: بظلمهم وعدم النصح لهم.</li>
            <li>غش الرعية للراعي: بمدحه بما ليس فيه وعدم نصحه.</li>
            <li>في القول: كشهادة الزور.</li>
            <li>في النصيحة: بعدم الصدق والإخلاص فيها.</li>
            <li>في العلم: كالغش في الامتحانات.</li>
        </ul>
        <p><b>مضار الغش:</b> دليل على نقص الإيمان، يوجب سخط الله، وهو كبيرة من الكبائر، يسبب الحرمان من البركة، ويؤدي لتسلط الظلمة.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 2: تحريم الغلول والرشوة</h4>
        <p><b>الغلول:</b> هو الخيانة والسرقة من الغنيمة قبل قسمتها أو أخذ المال العام بغير حق. وهو من كبائر الذنوب، ويأتي صاحبه يوم القيامة بما غلّ.</p>
        <p><b>الرشوة:</b> هي كل ما يعطى لإبطال حق أو إحقاق باطل.</p>
        <ul>
            <li>لعن رسول الله ﷺ الراشي (دافع الرشوة) والمرتشي (آخذها).</li>
            <li>الراشي: يفسد سلوك العامل ويحاول أخذ ما ليس له.</li>
            <li>المرتشي: يأخذ الرشوة ليظلم ويجور ويبتعد عن رحمة الله.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 3: الظلم والاحتقار</h4>
        <p><b>الظلم:</b> هو وضع الشيء في غير محله والتعدي على حقوق الغير. وهو محرم مطلقاً، قال تعالى: ﴿إِنَّ اللَّهَ يَأْمُرُ بِالْعَدْلِ وَالْإِحْسَانِ﴾ [النحل: 90].</p>
        <p><b>أنواع الظلم:</b></p>
        <ul>
            <li>ظلم الإنسان لربه: بالشرك بالله، وهو أعظم أنواع الظلم.</li>
            <li>ظلم الإنسان لنفسه: بارتكاب الذنوب والمعاصي.</li>
            <li>ظلم الإنسان لغيره: بأكل أموال الناس بالباطل والاعتداء عليهم.</li>
        </ul>
        <p><b>الاحتقار:</b> هو ازدراء الناس، وهو من الكبر.</p>
        <ul>
            <li>من دوافعه الباطلة: الترفع بالنسب أو العرق أو المال.</li>
            <li>لا فضل لأحد على أحد إلا بالتقوى.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 4: الكبر والعجب ورؤية الفضل على الغير</h4>
        <p><b>الكبر:</b> هو التعالي على الناس، و"بطر الحق وغمط الناس" (أي رد الحق واحتقار الناس).</p>
        <p><b>العجب:</b> هو الرضا عن النفس بكل ما يصدر عنها.</p>
        <p><b>خطورتهما:</b></p>
        <ul>
            <li>الكبر والعجب مذمومان شرعًا وهما من أخلاق أرذل البشر.</li>
            <li>من أضرارهما الحرمان من دخول الجنة ومن محبة الله، وهما سبب لسخطه وعذابه.</li>
            <li>المتكبرون هم أكثر أهل النار وأكثر العصاة شبهاً بالشيطان.</li>
            <li>لا داعي للتكبر، فالفضيلة الحقيقية عند الله ومبنية على الإيمان والعمل الصالح.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 5: الأمر بحفظ اللسان وبقية الجوارح</h4>
        <p><b>حفظ اللسان:</b></p>
        <ul>
            <li>اللسان من أخطر الجوارح، فبه يُستبان الكفر من الإيمان.</li>
            <li>قد ترفع الكلمة صاحبها درجات أو تهوي به في جهنم.</li>
            <li>قال ﷺ: "من كان يؤمن بالله واليوم الآخر فليقل خيرا أو ليصمت".</li>
        </ul>
        <p><b>حفظ بقية الجوارح:</b></p>
        <ul>
            <li>الجوارح أمانة ومسؤولية، وهي أدوات العمل الموصل للجنة أو النار.</li>
            <li><b>البصر:</b> يجب غضه عن الحرام.</li>
            <li><b>اليدان:</b> يجب حفظهما عن البطش الحرام وتناول الحرام والكتابة المحرمة.</li>
            <li><b>الرجلان:</b> يجب حفظهما عن المشي إلى حرام.</li>
            <li><b>البطن:</b> يجب حفظه من أكل الحرام والشبهة.</li>
            <li><b>الفرج:</b> يجب حفظه عما حرم الله.</li>
            <li>كل أعمال الجوارح مسجلة وسيحاسب عليها الإنسان يوم القيامة.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 6: وسائل التسلية وفق الضوابط الشرعية</h4>
        <p><b>التسلية المباحة:</b> أباح الإسلام أنواعاً من اللهو والرياضة التي تقوي البدن وتعد للجهاد، ومنها:</p>
        <ul>
            <li><b>مسابقة العدو (الجري):</b> كان النبي ﷺ يسابق زوجته عائشة رضي الله عنها.</li>
            <li><b>المصارعة:</b> صارع النبي ﷺ رجلاً قوياً فصرعه.</li>
            <li><b>الرمي بالسهام والحراب:</b> قال ﷺ: "ارموا وأنا معكم".</li>
            <li><b>الفروسية والسباحة:</b> قال عمر رضي الله عنه: "علموا أولادكم السباحة والرماية وركوب الخيل".</li>
            <li><b>الصيد:</b> يجمع بين الفائدة المعاشية والمتعة، وهو حلال إلا للمحرم أو في الحرم.</li>
        </ul>
        <p><b>التسلية المحرمة أو المشروطة:</b></p>
        <ul>
            <li><b>النرد (الطاولة):</b> محرم لحديث: "من لعب بالنردشير فكأنما صبغ يده في لحم خنزير ودمه".</li>
            <li><b>القمار:</b> كل لعبة تؤدي إلى ربح أو خسارة، وهي محرمة بنص القرآن.</li>
            <li><b>الشطرنج:</b> اختلف فيه العلماء، فمنهم من حرمه ومنهم من أباحه بشروط: ألا يؤخر الصلاة، وألا يخالطه قمار، وأن يُحفظ اللسان أثناء اللعب.</li>
            <li><b>السينما والمسرح:</b> لا بد من الاحتياط بعدم ارتياد ما يعرض فيهما ما يسيء للإسلام أو يتنافى مع أخلاقه.</li>
        </ul>
    </div>
    <h3>دروس التشريع الإسلامي</h3>
    <div class="lesson-section">
        <h4>الدرس 1: نزول القرآن منجماً والحكمة منه</h4>
        <p><b>كيفية النزول:</b> للقرآن تنزيلان:</p>
        <ul>
            <li>نزول جملة واحدة: من اللوح المحفوظ إلى بيت العزة في السماء الدنيا، في ليلة القدر.</li>
            <li>نزول منجماً (مفرقاً): على النبي ﷺ حسب الوقائع والأحداث على مدى 23 سنة.</li>
        </ul>
        <p><b>الحكمة من تنجيمه:</b></p>
        <ul>
            <li>تثبيت فؤاد النبي ﷺ وتقويته.</li>
            <li>تسليته بذكر قصص الرسل السابقين.</li>
            <li>تسهيل حفظه وفهمه على المسلمين الذين كان معظمهم أميين.</li>
            <li>التربية التدريجية للأمة والتدرج في التشريع.</li>
            <li>الرد على تساؤلات الناس وشبهاتهم.</li>
            <li>الدلالة على إعجازه وأنه من عند الله، فلو كان من عند غير الله لوجدوا فيه اختلافاً كثيراً.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 2: أسباب النزول</h4>
        <p><b>تعريف سبب النزول:</b> هو المناسبة التي كانت سبباً مباشراً لنزول آية أو سورة، كوقوع حادثة أو طرح سؤال.</p>
        <p><b>أنواع أسباب النزول:</b></p>
        <ul>
            <li><b>أسباب عامة:</b> وهي الغايات الكبرى التي نزل القرآن لأجلها ابتداءً، كإخراج الناس من الظلمات إلى النور وإثبات العقائد.</li>
            <li><b>أسباب خاصة:</b> وهي حوادث معينة وقعت فنزلت الآيات لبيان حكمها، مثل حادثة الإفك، أو الرد على سؤال محدد.</li>
        </ul>
        <p><b>أهمية معرفته:</b> العلم بأسباب النزول يعين على فهم القرآن وتأويله بشكل صحيح، ويمنع من الخطأ في الفهم.</p>
        <p><b>بم يعرف؟:</b> إما بنص في القرآن (كقوله: يسألونك...) أو بحديث صحيح يبين الواقعة.</p>
        <p><b>قاعدة مهمة:</b> العبرة بعموم اللفظ لا بخصوص السبب؛ فالحكم المستفاد من الآية لا يقتصر على سبب نزولها بل يشمل كل من تنطبق عليه الحالة.</p>
        <p><b>ترتيب المصحف:</b> ترتيب السور والآيات في المصحف توقيفي من الله، وليس له علاقة بترتيب النزول.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 3: القرآن المكي والمدني (أهدافهما وخصائصهما)</h4>
        <p><b>التعريف:</b></p>
        <ul>
            <li><b>المكي:</b> ما نزل قبل الهجرة، وإن كان في غير مكة.</li>
            <li><b>المدني:</b> ما نزل بعد الهجرة، وإن كان في غير المدينة.</li>
        </ul>
        <p><b>القرآن المكي:</b></p>
        <ul>
            <li><b>الأهداف:</b> الدعوة إلى العقيدة السليمة (التوحيد، الإيمان باليوم الآخر)، الدعوة للأخلاق الفاضلة، تثبيت المؤمنين، وتهديد المشركين.</li>
            <li><b>الخصائص:</b> قصر الآيات والسور، شدة وقع العبارات، كثرة القسم، استخدام "يا أيها الناس"، قصص الأنبياء، السور المفتتحة بالحروف المقطعة (ما عدا البقرة وآل عمران)، وكل سورة بها سجدة.</li>
        </ul>
        <p><b>القرآن المدني:</b></p>
        <ul>
            <li><b>الأهداف:</b> مخاطبة أهل الكتاب ودعوتهم، فضح المنافقين، الحض على القتال وبيان أحكامه، وعرض التشريعات التفصيلية للعبادات والمعاملات.</li>
            <li><b>الخصائص:</b> طول الآيات والسور، أسلوب التشريع الهادئ، كثرة الخطاب بـ "يا أيها الذين آمنوا"، وذكر الجهاد والمنافقين واليهود.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 4: التفسير ومناهجه</h4>
        <p><b>مفهوم التفسير:</b> لغةً هو الإيضاح، واصطلاحاً هو علم يبحث فيه عن القرآن من حيث دلالته على مراد الله تعالى بقدر الطاقة البشرية.</p>
        <p><b>مراحل التفسير:</b></p>
        <ul>
            <li><b>عهد النبي ﷺ:</b> كان يبين للصحابة ما يشكل عليهم.</li>
            <li><b>عهد الصحابة:</b> اعتمدوا على القرآن بالقرآن، ثم بالسنة، ثم باجتهادهم. اشتهر منهم الخلفاء الأربعة وابن عباس وابن مسعود وغيرهم.</li>
            <li><b>عهد التابعين:</b> ساروا على نهج الصحابة، وبرزت مدارس للتفسير: مدرسة مكة (ابن عباس)، مدرسة المدينة (أُبيّ بن كعب)، ومدرسة الكوفة (ابن مسعود).</li>
        </ul>
        <p><b>مناهج التفسير:</b></p>
        <ul>
            <li><b>التفسير بالمأثور (بالرواية):</b> يعتمد على تفسير القرآن بالقرآن أو بالسنة أو بأقوال الصحابة والتابعين. من أشهر كتبه: تفسير الطبري، وتفسير ابن كثير.</li>
            <li><b>التفسير بالرأي (بالدراية):</b> يعتمد على الفهم والاجتهاد مع مراعاة اللغة وأصول الشريعة. من أمثلته: تفسير الرازي والبيضاوي.</li>
            <li><b>تفاسير الفرق الإسلامية:</b> تميل إلى نصرة مذاهبها، كالكشاف للزمخشري المعتزلي.</li>
            <li><b>التفاسير الحديثة:</b> محاولات للتجديد وتبسيط المعاني، مثل "في ظلال القرآن" لسيد قطب و "أضواء البيان" للشنقيطي.</li>
        </ul>
        <p><b>شروط المفسر:</b> صحة الاعتقاد، الفهم العميق، العلم بعلوم القرآن (أسباب النزول، الناسخ والمنسوخ)، العلم باللغة العربية، والاعتماد على الأصول الصحيحة للتفسير.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 5: ترجمة لبعض المفسرين</h4>
        <p><b>عبد الله بن عباس رضي الله عنه:</b></p>
        <ul>
            <li>ابن عم النبي ﷺ، دعا له النبي بقوله: "اللهم فقهه في الدين وعلمه التأويل".</li>
            <li>لقب بـ "ترجمان القرآن" و "حبر الأمة" لعلمه الغزير وتفسيره الدقيق.</li>
            <li>تميز بعلو همته، وقوة ذاكرته، وملازمته للنبي ﷺ وكبار الصحابة.</li>
        </ul>
        <p><b>مجاهد بن جبر رحمه الله:</b></p>
        <ul>
            <li>تابعي جليل، من أشهر تلاميذ ابن عباس، عرض عليه القرآن ثلاثين مرة.</li>
            <li>كان إماماً في التفسير، يعتمد على تفسيره كبار العلماء كالشافعي والبخاري. قال سفيان الثوري: "إذا جاءك التفسير عن مجاهد فحسبك به".</li>
        </ul>
        <p><b>قتادة بن دعامة السدوسي رحمه الله:</b></p>
        <ul>
            <li>تابعي من أهل البصرة، اشتهر بالحفظ وسعة العلم بالحديث واللغة والأنساب.</li>
            <li>قال فيه الإمام أحمد: "قتادة أحفظ أهل البصرة".</li>
        </ul>
        <p><b>محمد بن جرير الطبري رحمه الله:</b></p>
        <ul>
            <li>إمام حافظ، فقيه مجتهد، ومؤرخ كبير.</li>
            <li>تفسيره "جامع البيان في تفسير القرآن" يُعد المرجع الأول في التفسير بالمأثور، ويجمع بين الرواية بالأسانيد والترجيح والاستنباط.</li>
        </ul>
        <p><b>القرطبي (محمد بن أحمد الأنصاري) رحمه الله:</b></p>
        <ul>
            <li>عالم زاهد، تفسيره "الجامع لأحكام القرآن" من أعظم التفاسير وأكثرها نفعاً.</li>
            <li>يعتني بشكل أساسي بالأحكام الفقهية، والقراءات، واللغة، والناسخ والمنسوخ، مع تجنب القصص والإسرائيليات.</li>
        </ul>
    </div>
    <h3>السيرة النبوية</h3>
    <div class="lesson-section">
        <h4>الدرس 1: بعض المعذبين في سبيل الله</h4>
        <p><b>آل ياسر (عمار ووالداه):</b></p>
        <ul>
            <li>أسرة آل ياسر أسلمت مبكراً وعُذبت عذاباً شديداً من بني مخزوم في رمضاء مكة.</li>
            <li>كان النبي ﷺ يمر بهم ويقول: "صبراً آل ياسر فإن موعدكم الجنة".</li>
            <li>استشهدت أمه سمية فكانت أول شهيدة في الإسلام، واستشهد والده ياسر تحت التعذيب.</li>
            <li>أُكره عمار على النطق بالكفر ففعل وقلبه مطمئن بالإيمان، فنزلت فيه الآية: ﴿إِلَّا مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بِالْإِيمَانِ﴾ [النحل: 106].</li>
            <li>كان له مكانة عظيمة عند النبي ﷺ وأصحابه، وشهد كل المشاهد، وقُتل يوم صفين.</li>
        </ul>
        <p><b>بلال بن رباح الحبشي رضي الله عنه:</b></p>
        <ul>
            <li>كان عبداً لأمية بن خلف، الذي عذبه عذاباً شديداً ليترك دينه، فكان يطرحه على الحصى الملتهب ويضع على صدره صخرة عظيمة.</li>
            <li>كان بلال صامداً يردد: "أحد، أحد".</li>
            <li>اشتراه أبو بكر الصديق رضي الله عنه وأعتقه.</li>
            <li>اختاره النبي ﷺ ليكون أول مؤذن في الإسلام، وبشره بالجنة.</li>
            <li>شهد المشاهد كلها، وبعد وفاة النبي ﷺ قضى حياته مرابطاً في الشام حتى توفي بها.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 2: السفارة في الإسلام من خلال جعفر بن أبي طالب</h4>
        <p><b>تعريفه:</b> هو جعفر بن أبي طالب، ابن عم النبي ﷺ، ومن السابقين إلى الإسلام. قال له النبي ﷺ: "أشبهت خَلقي وخُلُقي".</p>
        <p><b>هجرته إلى الحبشة:</b> هاجر مع المسلمين إلى الحبشة فاراً بدينه، وكان أميرهم.</p>
        <p><b>دوره كسفير:</b></p>
        <ul>
            <li>عندما أرسلت قريش عمرو بن العاص وعبد الله بن أبي ربيعة لإعادة المسلمين، كان جعفر هو المتحدث باسمهم أمام النجاشي ملك الحبشة.</li>
            <li>ألقى خطبة بليغة بيّن فيها حالهم في الجاهلية وكيف أخرجهم الإسلام إلى النور والعدل، فبكى النجاشي ورفض تسليمهم.</li>
            <li>عندما حاول عمرو الكيد لهم مرة أخرى بسؤالهم عن قولهم في عيسى عليه السلام، أجاب جعفر بالحق: "هو عبد الله ورسوله وكلمته ألقاها إلى مريم وروح منه"، فصدقه النجاشي وآمنهم في بلاده.</li>
        </ul>
        <p><b>عودته واستشهاده:</b></p>
        <ul>
            <li>رجع من الحبشة يوم فتح خيبر، ففرح به النبي ﷺ فرحاً شديداً.</li>
            <li>استشهد في غزوة مؤتة وهو قائد المسلمين الثاني بعد زيد بن حارثة، وقاتل ببسالة حتى قُطعت يداه فاحتضن الراية بعضديه حتى قُتل، فأبدله الله بهما جناحين يطير بهما في الجنة.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 3: الزوجة وأثرها في الدعوة من خلال خديجة بنت خويلد</h4>
        <p><b>التعريف بها:</b> هي خديجة بنت خويلد، أولى زوجات النبي ﷺ وأول من آمن به من النساء. كانت تُلقب في الجاهلية بـ "الطاهرة" لعفتها وحزمها.</p>
        <p><b>زواجها:</b> كانت تاجرة ذات شرف ومال، عرضت على النبي ﷺ أن يتاجر لها في مالها لما بلغها من صدقه وأمانته، ثم عرضت عليه الزواج بعد أن أعجبت بأخلاقه.</p>
        <p><b>أثرها في الدعوة:</b></p>
        <ul>
            <li>كانت له ﷺ السند والعون، أعانته بنفسها ومالها، ووضعت كل ثروتها تحت تصرفه.</li>
            <li>عندما نزل عليه الوحي أول مرة وخاف، كانت هي من طمأنه وثبته وقالت له: "كلا والله ما يخزيك الله أبدا...".</li>
            <li>كانت تخفف عنه ما يلقاه من أذى المشركين.</li>
            <li>صبرت معه في حصار الشعب وأنفقت مالها بسخاء.</li>
        </ul>
        <p><b>وفاؤه لها:</b> كان النبي ﷺ وفياً لها بعد موتها، يكثر من ذكرها ويثني عليها، ويكرم صديقاتها.</p>
        <p><b>وفاتها:</b> توفيت في العام العاشر من البعثة، وهو ما سمي بـ "عام الحزن" لشدة حزن النبي ﷺ عليها وعلى عمه أبي طالب.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 4: الدعوة والتعليم من خلال مصعب بن عمير</h4>
        <p><b>نشأته وإسلامه:</b> كان فتى مكة المدلل، أنعم شبابها وأعطرهم، لكنه أسلم مبكراً وكتم إسلامه. فلما علمت أمه حبسته وعذبته، ثم هاجر إلى الحبشة مرتين.</p>
        <p><b>تضحيته:</b> بعد إسلامه، ترك كل النعيم الذي كان فيه، وأصبح يرتدي أخشن الثياب، مؤثراً ما عند الله.</p>
        <p><b>سفير الإسلام إلى المدينة:</b></p>
        <ul>
            <li>اختاره النبي ﷺ ليكون أول سفير في الإسلام، وأرسله إلى يثرب (المدينة) بعد بيعة العقبة الأولى ليعلم أهلها الإسلام ويدعوهم إليه.</li>
            <li>بفضل الله ثم بحكمته وعقله وخلقه الكريم، نجح نجاحاً باهراً، فأسلم على يديه سادة الأنصار كسعد بن معاذ وأسيد بن حضير، ولم يبق بيت في المدينة إلا ودخله الإسلام. ولذلك لقب بـ "المقرئ" أو "المعلم".</li>
        </ul>
        <p><b>استشهاده:</b></p>
        <ul>
            <li>كان حامل لواء المسلمين في غزوة أحد.</li>
            <li>عندما حدثت الهزيمة، ثبت يدافع عن النبي ﷺ، وقاتل ببسالة حتى قُتل.</li>
            <li>عند دفنه، لم يجدوا ما يكفنونه به إلا نمرة قصيرة، إذا غطوا رأسه بدت رجلاه، وإذا غطوا رجليه بدا رأسه، فأمرهم النبي ﷺ أن يغطوا رأسه ويجعلوا على رجليه من نبات الإذخر.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 5: التضحية في سبيل الإسلام من خلال صهيب الرومي</h4>
        <p><b>نشأته وإسلامه:</b> كان أبوه حاكماً، لكن الروم أسروه وهو صغير، فعاش بينهم حتى اشتراه عبد الله بن جدعان في مكة وأعتقه. أسلم مبكراً مع عمار بن ياسر في دار الأرقم.</p>
        <p><b>هجرته وتضحيته:</b></p>
        <ul>
            <li>عندما أراد الهجرة، منعه المشركون، فساومهم على كل ماله الذي جمعه من التجارة مقابل أن يتركوه يهاجر، فوافقوا.</li>
            <li>عندما وصل إلى قباء، استقبله النبي ﷺ متهللاً وقال له: "ربح البيع أبا يحيى، ربح البيع"، ونزلت فيه الآية: ﴿وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ مَرْضَاتِ اللَّهِ﴾ [البقرة: 207].</li>
        </ul>
        <p><b>مكانته:</b></p>
        <ul>
            <li>كان شجاعاً لا يتخلف عن غزوة، وجواداً كريماً ينفق كل عطائه في سبيل الله.</li>
            <li>عندما طُعن عمر بن الخطاب رضي الله عنه، استخلفه ليصلي بالناس حتى يتم اختيار الخليفة الجديد، مما يدل على مكانته العظيمة.</li>
        </ul>
    </div>
    <h3>الفقه</h3>
    <div class="lesson-section">
        <h4>الدرس 1: مراجعة عامة للبيع</h4>
        <p><b>تعريف البيع:</b> عقد معاوضة على غير منافع ولا متعة لذة.</p>
        <p><b>أركانه:</b></p>
        <ul>
            <li><b>العاقدان (البائع والمشتري):</b> يشترط فيهما التمييز لصحة البيع، والتكليف والرشد والطوع للزومه.</li>
            <li><b>المعقود عليه (الثمن والمثمون):</b> يشترط فيه أن يكون طاهراً، منتفعاً به شرعاً، معلوماً، مقدوراً على تسليمه، وغير منهي عن بيعه.</li>
            <li><b>الصيغة:</b> كل ما يدل على الرضا من قول أو فعل (كالمعاطاة).</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 2: بيع الغائب</h4>
        <p><b>تعريفه:</b> هو بيع سلعة غائبة عن مجلس العقد.</p>
        <p><b>حكمه:</b> يجوز بيع الغائب بخمس صور (كأن يباع على رؤية متقدمة أو على وصف)، وتمنع صورة واحدة وهي بيعه "بتاً" (بيعاً نهائياً) بدون رؤية متقدمة ولا وصف.</p>
        <p><b>النقد فيه:</b> يمنع تعجيل الثمن في صور البيع التي فيها خيار للمشتري. ويجوز بشروط في صور البيع البات.</p>
        <p><b>ضمانه:</b> المشهور أن ضمان العقار الغائب ينتقل للمشتري بمجرد العقد، وضمان غير العقار يبقى على البائع إلا إذا اشترط المشتري تحمّل الضمان.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 3: البيع على البرنامج (الكتالوج)</h4>
        <p><b>تعريفه:</b> هو بيع سلع (كالثياب في بالات) اعتماداً على "برنامج" أو نشرة تبين صفتها وعددها، دون فتحها ومعاينتها فرداً فرداً.</p>
        <p><b>حكمه:</b> جائز للحاجة ورفعاً للمشقة والضرر الذي قد يلحق بالسلعة عند فتحها، وهو ليس من بيوع الغرر المنهي عنها.</p>
        <p><b>بيع الأنموذج (العينة):</b> جائز، وهو أن يعرض البائع عينة على أن تكون بقية البضاعة مطابقة لها.</p>
        <p><b>عند الاختلاف:</b> إذا وجد المشتري نقصاً في الصفة أو العدد قبل أن يغيب على السلعة، فإنه يُصَدَّق ويرجع على البائع. أما إن ادعى ذلك بعد غيابه عليها، فالقول قول البائع بيمينه.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 4: المزاد العلني</h4>
        <p><b>تعريفه:</b> هو أن ينادي الدلاّل على السلعة ويزيد الناس في ثمنها حتى تقف على آخر مزايد فيأخذها.</p>
        <p><b>حكمه:</b> الأصل فيه الإباحة، وقد يكون مستحباً كبيع مال المفلس لسداد ديونه.</p>
        <p><b>شروطه:</b> لجوازه شرطان:</p>
        <ul>
            <li>ألا يقصد به الإضرار بأحد.</li>
            <li>أن يكون المزايد مريداً للشراء، وإلا كان "نَجْشاً" وهو محرم.</li>
        </ul>
        <p><b>أحكامه:</b></p>
        <ul>
            <li>ليس من السوم على سوم أخيه المنهي عنه.</li>
            <li>لا يجوز للمشاركين التواطؤ جميعاً على ترك المزايدة لما فيه من بخس لسلعة البائع.</li>
            <li>إذا ظهر عيب في المبيع، فالضمان على صاحب السلعة وليس على الدلاّل.</li>
            <li>لا يجوز للدلاّل أن يشتري لنفسه ما وُكِّل ببيعه إلا بإذن المالك.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 5: بيع الثمار والزروع</h4>
        <p><b>حكمه:</b> يصح بيع الثمار بعد "بدو صلاحها". والنهي عن بيعها قبل ذلك هو لقطع الخصومة والنزاع.</p>
        <p><b>بدو الصلاح:</b> هو ظهور علامات النضج، ويختلف باختلاف الثمر:</p>
        <ul>
            <li>في التمر: أن يحمرّ أو يصفرّ (الزهو).</li>
            <li>في العنب: أن تظهر حلاوته.</li>
            <li>في الزرع: أن ييبس ويصلح للفرك.</li>
        </ul>
        <p><b>يجوز بيعها قبل بدو الصلاح في حالات:</b></p>
        <ul>
            <li>أن تباع مع أصلها (بيع الشجرة بثمرها).</li>
            <li>أن تباع بشرط القطع في الحال، لا على التبقية.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 6: العيوب في البيع</h4>
        <p><b>تعريف العيب:</b> هو كل ما تقتضي العادة سلامة المبيع منه، ويؤدي إلى نقص في الثمن أو الذات.</p>
        <p><b>الرد بالعيب:</b></p>
        <ul>
            <li><b>العيب الظاهر:</b> لا رد به مطلقاً.</li>
            <li><b>العيب الخفي:</b> يثبت به الرد للمشتري. مثال ذلك: التصرية (حبس اللبن في ضرع البهيمة لإيهام المشتري بكثرته)، وللمشتري الخيار ثلاثة أيام، إن شاء أمسكها وإن شاء ردها ورد معها صاعاً من تمر.</li>
        </ul>
        <p><b>موانع الرد بالعيب:</b></p>
        <ul>
            <li>فوات المبيع (كتلفه) قبل الاطلاع على العيب.</li>
            <li>زوال العيب قبل الحكم بالرد.</li>
            <li>حصول ما يدل على رضا المشتري بالعيب بعد علمه به (كاستعماله أو سكوته لغير عذر).</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 7: بيع السلم</h4>
        <p><b>تعريفه:</b> هو بيع شيء موصوف في الذمة، مؤجل، بثمن مقبوض في مجلس العقد.</p>
        <p><b>حكمه:</b> جائز على سبيل الرخصة، وهو استثناء من بيع ما لا يملكه الإنسان.</p>
        <p><b>شروطه السبعة الأساسية:</b></p>
        <ul>
            <li>قبض رأس المال (الثمن) في مجلس العقد.</li>
            <li>ألا يكون رأس المال والمسلم فيه (السلعة) طعامين أو نقدين (لئلا يكون ربا).</li>
            <li>تحديد أجل معلوم للتسليم (أقله نصف شهر).</li>
            <li>أن يكون المسلم فيه ديناً في الذمة، غير معين.</li>
            <li>ضبط المسلم فيه بوصف دقيق يرفع الجهالة (كيل، وزن، عدد).</li>
            <li>بيان صفاته التي تختلف بها الأغراض (نوعه، جودته).</li>
            <li>أن يكون ممكن الوجود غالباً عند حلول الأجل.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 8: الهبة والصدقة</h4>
        <p><b>التعريف:</b> تمليك مال في الحياة بلا عوض. فإن كان لوجه الموهوب له فهي هبة، وإن كان ابتغاء ثواب الآخرة فهي صدقة.</p>
        <p><b>أركانهما:</b> الواهب (أو المتصدق)، والموهوب له، والموهوب (الشيء)، والصيغة.</p>
        <p><b>اللزوم:</b> لا تتم الهبة أو الصدقة إلا بالحوز (القبض)، فإذا مات الواهب قبل الحوز بطلت.</p>
        <p><b>الرجوع في الهبة:</b></p>
        <ul>
            <li>لا يجوز الرجوع في الهبة بعد تمامها، لقوله ﷺ: "العائد في هبته كالكلب يقيء ثم يعود في قيئه".</li>
            <li>ويستثنى من ذلك الأب، فله أن يعتصر (يسترجع) ما وهبه لولده بشروط.</li>
        </ul>
        <p><b>الصدقة:</b> لا يجوز الرجوع فيها ولا اعتصارها، ويكره للمتصدق أن يتملكها مرة أخرى ولو بشراء.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 9: الحبس (الوقف)</h4>
        <p><b>تعريفه:</b> إعطاء منفعة مالٍ مع تحبيس أصله، على وجه القربة، مدة يراها الواقف. وهو من الصدقة الجارية.</p>
        <p><b>حكمه:</b> مندوب إليه.</p>
        <p><b>أركانه:</b> الواقف، الموقوف، الموقوف عليه، والصيغة.</p>
        <p><b>شروطه:</b> لا يشترط فيه التأبيد، فيصح توقيته بزمن معين. يجب اتباع شرط الواقف ما لم يكن حراماً.</p>
        <p><b>مبطلاته:</b> أن يقف على نفسه، أو على معصية، أو على وارث في مرض الموت، أو حصول مانع قبل الحوز.</p>
        <p><b>بيع الوقف:</b> يجوز بيع الوقف المنقول إذا تعطلت منفعته، ويُجعل ثمنه في مثله أو في وقف آخر. أما العقار الموقوف فلا يباع.</p>
    </div>
    <div class="lesson-section">
        <h4>الدرس 10: العارية والوديعة</h4>
        <p><b>العارية:</b></p>
        <ul>
            <li><b>تعريفها:</b> تمليك منفعة مؤقتاً بلا عوض.</li>
            <li><b>حكمها:</b> مندوبة، وقد تجب عند الضرورة.</li>
            <li><b>الضمان:</b> العارية مضمونة على المستعير إذا تلفت ولو بغير تعدٍ أو تفريط، على المشهور.</li>
            <li><b>أحكام:</b> لا يجوز للمستعير أن يؤجر ما استعاره، وله أن يعيره لغيره إن علم رضا المالك.</li>
        </ul>
        <p><b>الوديعة:</b></p>
        <ul>
            <li><b>تعريفها:</b> مال يوضع عند شخص ليحفظه.</li>
            <li><b>حكمها:</b> قبولها مندوب لمن يثق في أمانته، وقد يجب عند الضرورة.</li>
            <li><b>الضمان:</b> المودَع عنده أمين، لا يضمن إلا بالتعدي أو التفريط (كنقلها لبلد آخر، أو خلطها بما لا تتميز عنه، أو الانتفاع بها).</li>
            <li><b>الاتجار بها:</b> يكره الاتجار بالوديعة، لكن إن فعل فالربح له.</li>
            <li><b>ادعاء الرد أو التلف:</b> القول قول المودَع عنده بيمينه، إلا إذا كان قد أخذها ببينة فلا يقبل منه الرد إلا ببينة.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 11: النكاح (حكمه - حكمته - مقدماته)</h4>
        <p><b>تعريفه:</b> لغةً الضم، واصطلاحاً: عقد بعوض يبيح التلذذ بأنثى.</p>
        <p><b>حكمه:</b> تعتريه الأحكام الخمسة (واجب، مندوب، جائز، مكروه، حرام) حسب حال الشخص وقدرته وخوفه من الوقوع في الزنا. والأصل فيه الندب، فهو سنة الأنبياء.</p>
        <p><b>حكمته:</b> حفظ النسل، تحصين الفرج، إشباع الغريزة بالحلال، تحقيق السكن والمودة، تكثير الأمة، وتقوية الأواصر الاجتماعية.</p>
        <p><b>مقدماته:</b></p>
        <ul>
            <li><b>اختيار الزوجة:</b> يستحب أن تكون ذات دين وخلق، حسناء، عفيفة، بكراً، ولوداً، خفيفة المهر. فإن تعارضت الصفات فذات الدين أولى.</li>
            <li><b>النظر إلى المخطوبة:</b> يندب للخاطب أن ينظر إلى وجه وكفي مخطوبته ليدوم الود بينهما.</li>
            <li><b>الخِطبة:</b> هي طلب يد المرأة للزواج من وليها، ولا يجوز للمسلم أن يخطب على خطبة أخيه.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 12: أركان النكاح وشروطه</h4>
        <p><b>أركان النكاح (إن فقد أحدها بطل العقد):</b></p>
        <ul>
            <li><b>الزوجان:</b> ويشترط خلوهما من الموانع الشرعية.</li>
            <li><b>الولي:</b> لا نكاح إلا بولي. والولي إما مجبر (الأب على ابنته البكر) أو غير مجبر. وله ترتيب في العصبة.</li>
            <li><b>الصداق (المهر):</b> كل ما يصح تملكه شرعاً. أقله ربع دينار ذهباً أو ثلاثة دراهم فضة. والسنة فيه التيسير.</li>
            <li><b>الصيغة:</b> لفظ يدل على التزويج صراحة (زوجتك، أنكحتك).</li>
        </ul>
        <p><b>شروط صحة النكاح:</b></p>
        <ul>
            <li>حلية كل من الزوجين للآخر: أي عدم وجود مانع شرعي من المحرمية.</li>
            <li>الإشهاد: وجود شاهدين عدلين، ويجب أن يكون الإشهاد قبل الدخول.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 13: النساء المحرمات</h4>
        <p><b>تنقسم المحرمات إلى قسمين:</b></p>
        <p><b>أ- المحرمات على التأبيد:</b> لا يحل نكاحهن بحال من الأحوال، وهن:</p>
        <ul>
            <li><b>من النسب (7):</b> الأم (وإن علت)، البنت (وإن سفلت)، الأخت، العمة، الخالة، بنت الأخ، بنت الأخت.</li>
            <li><b>من الرضاعة (7):</b> مثيلات المحرمات من النسب، لحديث: "يحرم من الرضاعة ما يحرم من النسب".</li>
            <li><b>من المصاهرة (6):</b> زوجة الأب، زوجة الابن، أم الزوجة، بنت الزوجة (الربيبة) المدخول بأمها، ومثيلاتهن من الرضاع.</li>
            <li><b>لأسباب أخرى (3):</b> أمهات المؤمنين، الملاعَنة، المنكوحة في العدة (تحرم على واطئها).</li>
        </ul>
        <p><b>ب- المحرمات إلى أمد (غير المؤبدات):</b> يحرمن لسبب، فإذا زال السبب زالت الحرمة، وهن:</p>
        <ul>
            <li><b>للجمع:</b> أخت الزوجة، عمتها، خالتها (لا يجمع بين المرأة وأختها أو عمتها أو خالتها).</li>
            <li><b>لأسباب أخرى:</b> المعتدة من طلاق أو وفاة، المتزوجة، المشركة (غير الكتابية)، الخامسة (لمن عنده أربع زوجات)، المطلقة ثلاثاً (حتى تنكح زوجاً غيره).</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 14: النفقة والحضانة</h4>
        <p><b>النفقة:</b></p>
        <ul>
            <li><b>تعريفها:</b> ما يقدمه الشخص لمن يعول من طعام وكسوة وسكن.</li>
            <li><b>أسباب وجوبها:</b></li>
            <ul>
                <li><b>الزوجية:</b> تجب على الزوج نفقة زوجته الممكنة له من نفسها، وتقدر بحسب حالهما.</li>
                <li><b>القرابة:</b> تجب على الولد الموسر نفقة والديه المعسرين، وعلى الأب نفقة أولاده الصغار حتى يبلغ الذكر وتتزوج الأنثى.</li>
                <li><b>الملك:</b> تجب على المالك نفقة دابته ورقيقه.</li>
            </ul>
        </ul>
        <p><b>الحضانة:</b></p>
        <ul>
            <li><b>تعريفها:</b> حفظ من لا يستقل بأمره (كالصغير) وتربيته ووقايته.</li>
            <li><b>من له الحق فيها:</b> الأم أحق بحضانة ولدها ما لم تتزوج زوجاً أجنبياً عن المحضون. ثم لأم الأم، ثم الخالة، ثم الجدة للأب...</li>
            <li><b>شروط الحاضن:</b> العقل، القدرة، الأمانة، الرشد، السلامة من الأمراض المعدية.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 15: الطلاق والعدة والارتجاع</h4>
        <p><b>الطلاق:</b></p>
        <ul>
            <li><b>تعريفه:</b> حل عقدة النكاح.</li>
            <li><b>أقسامه:</b></li>
            <ul>
                <li><b>سُنّي:</b> طلقة واحدة في طهر لم يقع فيه جماع.</li>
                <li><b>بِدعي:</b> ما خالف السني، كأن يطلقها ثلاثاً بلفظ واحد، أو يطلقها وهي حائض. وهو محرم ولكنه يقع.</li>
            </ul>
            <li><b>صيغه:</b></li>
            <ul>
                <li><b>صريح:</b> ما فيه مادة (طلق)، ويقع به الطلاق ولو لم ينوه.</li>
                <li><b>كناية:</b> ألفاظ تحتمل الطلاق وغيره (مثل: الحقي بأهلك)، ولا يقع بها الطلاق إلا بالنية.</li>
            </ul>
        </ul>
        <p><b>العدة:</b></p>
        <ul>
            <li><b>تعريفها:</b> مدة تتربص فيها المرأة بعد فرقة أو وفاة.</li>
            <li><b>أنواعها:</b></li>
            <ul>
                <li><b>بالأقراء (الحيض):</b> للمدخول بها التي تحيض، وعدتها ثلاثة قروء (ثلاث حيضات أو أطهار).</li>
                <li><b>بالأشهر:</b> لغير ذات الحيض (صغيرة أو آيسة)، وعدتها ثلاثة أشهر. وللمتوفى عنها زوجها، وعدتها أربعة أشهر وعشرا.</li>
                <li><b>بوضع الحمل:</b> للحامل، وعدتها تنتهي بوضع حملها.</li>
            </ul>
        </ul>
        <p><b>الارتجاع (الرجعة):</b></p>
        <ul>
            <li><b>تعريفه:</b> رد المطلقة طلاقاً (غير بائن) إلى عصمته ما دامت في العدة.</li>
            <li><b>حكمه:</b> حق للزوج في الطلاق الرجعي (الأول والثاني)، لا يتوقف على رضا الزوجة، ويستحب الإشهاد عليه.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 16: الظهار والخلع</h4>
        <p><b>الظهار:</b></p>
        <ul>
            <li><b>تعريفه:</b> تشبيه الزوج المسلم زوجته بمن تحرم عليه على التأبيد (كأمه أو أخته)، كأن يقول لها: "أنتِ عليّ كظهر أمي".</li>
            <li><b>حكمه:</b> محرم، وهو قول منكر وزور. ويحرم على المظاهر وطء زوجته حتى يكفر.</li>
            <li><b>الكفارة (على الترتيب):</b></li>
            <ul>
                <li>عتق رقبة مؤمنة.</li>
                <li>فإن لم يجد، فصيام شهرين متتابعين.</li>
                <li>فإن لم يستطع، فإطعام ستين مسكيناً.</li>
            </ul>
        </ul>
        <p><b>الخلع:</b></p>
        <ul>
            <li><b>تعريفه:</b> طلاق الزوج زوجته بعوض (مال) تأخذه منه. وهو طلاق بائن.</li>
            <li><b>حكمه:</b> جائز عند كراهية الزوجة لزوجها وخوف ألا تقيم حدود الله معه.</li>
            <li><b>أركانه:</b> الدافع للعوض (الزوجة)، القابض له (الزوج)، الصيغة، والعوض.</li>
        </ul>
    </div>
    <div class="lesson-section">
        <h4>الدرس 17: الإيلاء واللعان</h4>
        <p><b>الإيلاء:</b></p>
        <ul>
            <li><b>تعريفه:</b> حلف الزوج على ترك وطء زوجته مدة تزيد على أربعة أشهر.</li>
            <li><b>حكمه:</b> إذا حلف، يمهل أربعة أشهر، فإن انقضت ولم يرجع إلى زوجته (يفيء)، فإنها ترفع أمرها للقاضي الذي يأمره إما بالفيئة (الرجوع) أو بالطلاق. والطلاق الذي يوقعه القاضي هنا رجعي.</li>
        </ul>
        <p><b>اللعان:</b></p>
        <ul>
            <li><b>تعريفه:</b> شهادات مؤكدة بالأيمان تجري بين الزوجين عند القاضي، إذا قذف الزوج زوجته بالزنا ولم تكن له بينة (أربعة شهود).</li>
